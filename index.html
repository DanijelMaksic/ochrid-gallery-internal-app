      <style>
         .loader {
            width: 90px;
            height: 90px;
            border: 5px solid #665d52;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            left: 47%;
            top: 37%;
            position: fixed;
            z-index: 10;
         }

         @keyframes rotation {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }
      </style>
   </head>

      class="text-primary-900 dark:text-primary-100 font-default selection:bg-primary-500/50 dark:selection:bg-primary-400/50 caret-primary-800 dark:caret-primary-300"
